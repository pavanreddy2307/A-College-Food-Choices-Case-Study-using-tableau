    <style>

        .container {

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #1e3a8a;
        }

        .tableauPlaceholder {
            width: 100%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {

    <div class="container">

            </noscript>
            <object class='tableauViz' style='display:none;'>

        <script type='text/javascript'>
            var divElement = document.getElementById('viz1750435018034');

            if (divElement.offsetWidth > 800) {
